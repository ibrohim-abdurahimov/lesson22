<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="navbar__logo">
                    <img src="./assets/img/amazon-square-black-shop-button-19635.svg" alt="">
                </div>
                <div class="navbar__location">
                    <p class="navbar__location_title">Deliver to</p>
                    <div class="navbar__location_country">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="navbar__location_name">Uzbekistan</p>
                    </div>
                </div>
                <div class="navbar__model">
                    <div class="model__navbar">
                        <p>Choose your location</p>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="navbar__search">
                    <div class="navbar__search_collection">
                        <p class="navbar__search_title">All</p>
                        <i class="fa-solid fa-caret-down fa-2xs" style="color: #A7acb2;"></i>
                    </div>
                    <div class="navbar__search_input">
                        <input type="search" placeholder="Search Amazon">
                    </div>
                    <div class="navbar__search_icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                    <div class="navbar__language">
                        <div class="navbar__language_flag">
                            <img src="./assets/img/united-states.png" alt="">
                        </div>
                        <p class="navbar__language_name">EN</p>
                        <i class="fa-solid fa-caret-down" style="color: #A7acb2;"></i>
                    </div>
                    <div class="navbar__sign">
                        <p>Hello sign in</p>
                        <div class="navbar__sign_title">
                            <p>Account & List</p>
                            <i class="fa-solid fa-caret-down" style="color: #A7acb2;"></i>
                        </div>
                    </div>
                    <div class="navbar__orders">
                        <p>Returrns</p>
                        <p>& Orders</p>
                    </div>
                    <div class="navbar__bag">
                        <i class="fa-solid fa-cart-plus" style="color: #ffffff;"></i>
                        <p>Cart</p>
                    </div>
                </div>
            </nav>

        </div>
        
        <section class="header__footer">
            <div class="container">
                <ul class="footer__collection">
                    <li class="footer__item">
                        <a href="#" class="footer__link">
                            <span>
                                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                                All
                            </span>
                        </a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">
                            <span>Today's Deals</span>
                        </a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">
                            <span>Customer Service</span>
                        </a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">
                            <span>Registroy</span>
                        </a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">
                            <span>Gift Cards</span>
                        </a>
                    </li>
                    <li class="footer__item">
                        <a href="#" class="footer__link">
                            <span>Sell</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <main></main>
</body>
</html>
